<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Open sans font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet"> 

	<!-- Animate Css -->
	<link rel="stylesheet" href="css/animate.css">

	<!-- Fontawesome Kit -->
	<script src="https://kit.fontawesome.com/9c7309bfe2.js" crossorigin="anonymous"></script>

	<!-- Style -->
	<link rel="stylesheet" href="css/loginstyle.css">

	<title>New</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-12">
				<div class="left-outer">
					<div class="clouds">
					</div>
					<div class="property">
						<img src="img/login-properties.png" alt="">
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-12">
				<div class="right-outer">


					<div class="text-right pb-5">
						<span class="align-middle">Don't have an account?</span> <a
							class="btn btn-sm roundcorner-100 sign-up-btn ml-3"
							href="#">Sign up</a>
					</div>
					<div class="login-graphics-mobile d-lg-none">
						<img class="img-fluid" src="img/login-graphics-mobile.png">
					</div>
					<div class="login-form">
						<div class="t600 heading-lg mt-5">Welcome to Landlord Studio.</div>
						<div class="pb-4">Everything you need to successfully manage your properties</div>



						<div class="social-auth-links text-center mt-5">
							<form action="" method="post"><input
									name="__RequestVerificationToken" type="hidden"
									value="">
								<div id="socialLoginList" class="row">
									<div class="col-md-12 col-xl-6">
										<button type="button" class="btn btn-teal btn-block roundcorner-100 mb-4"
											id="Google" title="Log in using your Google account">
											Sign in with <img src="img/google-icon.png" alt="">
										</button>
									</div>
									<div class="col-md-12 col-xl-6">
										<button onclick="register.submitExternalRegister(&quot;Facebook&quot;, true)"
											type="button" class="btn btn-blue btn-block roundcorner-100 mb-4"
											id="Facebook" title="Log in using your Facebook account">
											Sign in with <img src="img/facebook-icon.png" alt="">
										</button>
									</div>
								</div>
								<input type="hidden" id="provider" name="provider" value="">
								<input type="hidden" class="input-small referrer" id="referrer" name="referrer">
							</form>
						</div>


						<form action="/Account/LoginV2?ReturnUrl=%2FHome%2FIndex" class="" method="post" role="form"
							novalidate="novalidate"><input name="__RequestVerificationToken" type="hidden"
								value="bywh4rm9sM8F_okIZM_wc_iWVnWbHHTAiHaW3o_DqzIJAP492ALoGc8r_0fjMVJhGq9tfk5GMY-mjkursVpj6NVlnfc1">
							<div class="form-group">
								<i class="ls ls-icon-envelope"></i>
								<input class="form-control" data-val="true"
									data-val-email="The Email field is not a valid e-mail address."
									data-val-required="The Email field is required." id="EmailV2" name="Email"
									placeholder="Email" type="text" value="">
								<span class="field-validation-valid" data-valmsg-for="Email"
									data-valmsg-replace="true"></span>
							</div>
							<div class="form-group">
								<i class="ls ls-icon-lock"></i>
								<input class="form-control roundcorner-100 bg-ltblue" data-val="true"
									data-val-required="The Password field is required." id="PasswordV2" name="Password"
									placeholder="Password" type="password">
								<span class="field-validation-valid" data-valmsg-for="Password"
									data-valmsg-replace="true"></span>
							</div>
							<button type="submit" class="btn btn-blue btn-block roundcorner-100 mb-3">Login</button>
							<input type="hidden" class="input-small referrer" id="referrer" name="referrer">
						</form> <a href="/Account/ForgotPasswordV2?Length=16">Forgot Password?</a>
					</div>


				</div>
			</div>
		</div>
	</div>

	<!-- Script tags -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/custom.js"></script>
</body>

</html>
